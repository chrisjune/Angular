<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control" >
      <div *ngIf="username.pending">Checking for uniqueness...</div>
      <div *ngIf="username.touched && username.invalid" class="alert">
        <div *ngIf="username?.errors.required"
          class="alert alert-danger">User is required</div>
        <div *ngIf="username?.errors.minlength"
          class="alert alert-danger">User sould be minimum 3  required</div>
        <div *ngIf="username?.errors.cannotContainSpace"
          class="alert alert-danger">User sould be with space</div>
        <div *ngIf="username?.errors.shouldBeUnique"
          class="alert alert-danger">User sould be unique</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
